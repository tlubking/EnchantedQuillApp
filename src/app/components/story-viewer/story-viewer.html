<div *ngIf="pages.length" class="max-w-lg mx-auto">
  <div class="rounded shadow bg-white p-6 flex flex-col items-center">
    <img [src]="pages[currentPage].imageUrl" alt="Story page image" class="mb-4 w-full rounded" />
    <p class="mb-4 text-lg text-black">{{ pages[currentPage].text }}</p>
    <div class="flex gap-2">
      <button
        (click)="prevPage()"
        [disabled]="currentPage === 0"
        class="px-4 py-2 rounded transition-colors duration-200
          bg-gray-200 text-gray-500
          hover:bg-gray-300
          disabled:bg-gray-100 disabled:text-gray-400"
      >
        Previous
      </button>
      <button
        (click)="nextPage()"
        [disabled]="currentPage === pages.length - 1"
        class="px-4 py-2 rounded transition-colors duration-200
          bg-indigo-600 text-white
          hover:bg-indigo-700
          disabled:bg-gray-100 disabled:text-gray-400"
      >
        Next
      </button>
    </div>
    <div class="mt-2 text-sm text-gray-500">Page {{ currentPage + 1 }} of {{ pages.length }}</div>
  </div>
</div>
